<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ExplorePython</title>
        <link href="{{ url_for('static', filename='globals.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/theme/midnight.css"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/python/python.min.js" integrity="sha512-A0+B02KhL7qpmqYmzkvN1jMSj/SrBfPdkxuX/llMFJJQ3mSqTd9pk1Ppuo+WxvrHfEwlJ0lDhkk1Y7prJpcvsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <script async src="https://arc.io/widget.min.js#DAoRpT6R"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="ExplorePython">
        <meta name="description" content="ExplorePython is a fun, interactive way to learn python. With bite sized mini-lessons and comprehension tests, using ExplorePython guarantees a lot of learning!">
    </head>
    <body>
        <header>
            <div id="logo_container">
                <p id="logo_text">ExplorePython</p>
            </div>
            <div id="links">
                <div id="dropdown">
                    <div id="hamburger">
                        <div id="line1"></div>
                        <div id="line2"></div>
                        <div id="line3"></div>
                    </div>
                    <div id="hamburger_dropdown">
                        <a href="/lessons">Get Started</a>
                        <a href="/login">Log In</a>
                        <a href="/signup" class="header_signup">Sign Up</a>
                    </div>
                </div>
                <a href="/lessons">Get Started</a>
                <a href="/login">Log In</a>
                <a href="/signup" class="header_signup">Sign Up</a>
            </div>
        </header>

    </body>
    <script>
        document.addEventListener("click", x => {if (x.target.matches("#hamburger") || x.target.matches("#line1") || x.target.matches("#line2") || x.target.matches("#line3")) {document.getElementById("hamburger").classList.toggle("expand"); document.getElementById("hamburger_dropdown").classList.toggle("expand")}})
    </script>
</html>
